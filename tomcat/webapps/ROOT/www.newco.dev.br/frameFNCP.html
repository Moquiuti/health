<!--pagina para que funcione MVM brasil el login-->
 		<div class="loginFNCP" style="background:#d4dde9; width:110px; height:150px;">
            <form name="Login"  method="post" target="_top">
                <input type="hidden" id="RESOLUCION" name="RESOLUCION" value="" />
                <input type="hidden" id="LANG" name="LANG" value="spanish" />
                <input type="hidden" name="STYLE" value="{/AreaPublica/STYLE}"/>
          		<input type="hidden" name="PARAMETRO"/>
                <span style="text-align:center; color:#1e3a7b;	font-weight:bold; font-family:Arial, Helvetica, sans-serif; font-size:13px;	margin:5px 0px 0px 30px;"><img src="http://www.newco.dev.br/images/FNCPusuario.gif" alt="Usuario" /> </span>

                <input type="text" name="USER" class="intext" onClick="this.select();" onFocus="this.select();" style="height:18px; width:100px; border:1px solid #c7d5e5; margin:5px 0px 5px 5px;" />

                <span style="text-align:center; color:#1e3a7b;	font-weight:bold; font-family:Arial, Helvetica, sans-serif; font-size:13px;	margin:5px 0px 0px 35px;"><img src="http://www.newco.dev.br/images/FNCPclave.gif" alt="Clave" /> </span>

				<input type="password" name="PASS" class="intext" onClick="this.select();" onFocus="this.select();" style="height:18px; width:100px; border:1px solid #c7d5e5;	margin:5px 0px 0px 5px;" />
            </form>
				<span style="margin:5px 0px 0px 15px;"><input type="image" name="Submit" id="Submit" class="buttonLogin" value="Entrar" src="http://www.newco.dev.br/images/FNCPentrar.gif" style="margin:15px 0px 0px 6px;" /></span>
        </div><!--fin de login-->
