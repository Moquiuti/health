//Troca de abas ****************************************************************		
function openFornec(evt, Fornecedores) {
	var i, tabcontent, tablinks;
	tabcontent = document.getElementsByClassName("tabcontent");
	for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	}
	tablinks = document.getElementsByClassName("tablinks");
	for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	}
	document.getElementById(Fornecedores).style.display = "block";
	evt.currentTarget.className += " active";
}		


//Botões Categoria e Cobertura *****************************************************************

document.querySelector("input[name=todos_categorias]").onclick = function(e) {
	var marcar = e.target.checked;
	var lista = document.querySelectorAll("input.categorias");
	for ( var i = 0 ; i < lista.length ; i++ )
		lista[i].checked = marcar;
};

document.querySelector("input[name=todos_cobertura]").onclick = function(e) {
	var marcar = e.target.checked;
	var lista = document.querySelectorAll("input.cobertura");
	for ( var i = 0 ; i < lista.length ; i++ )
		lista[i].checked = marcar;
};
</script>
